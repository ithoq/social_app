<sa-header>
  <sa-title></sa-title>
  <sa-action>
    <li class="pad-rgt"> <app-add-content-btn></app-add-content-btn> </li>
  </sa-action>
</sa-header>
<!--===================================================-->
<!--END NAVBAR-->

<sa-body>
  <sa-body-content>

    <div class="row">
      <div class="row">
        <button data-toggle="modal" [attr.data-target]="'#'+create_log_modal_id" class="btn btn-info info-btn"><i class="fa fa-add"></i>Create New Log</button>
      </div>
      <div id="{{create_log_modal_id}}" class="modal fade log-modal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create new log</h4>
            </div>
            <div class="modal-body">
              <table class="table table-hover table-vcenter">
                <thead>
                <tr>
                  <th>
                    <form (submit)="createLog(f)" #f="ngForm">
                      <input type="text" class="input_text" [(ngModel)]="NewLogName" name="Name" placeholder="Enter New Log Name" required>
                      <button type="submit" class="btn btn-info">Save</button>
                    </form>
                  </th>
                </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
      <app-timeline-detail *ngFor="let timeline of timelines" [timeline]="timeline"></app-timeline-detail>
      <br>
    </div>

  </sa-body-content>
  <sa-body-right-content>
    <sa-manage-entry></sa-manage-entry>
  </sa-body-right-content>
  <sa-aside></sa-aside>
</sa-body>
<!-- FOOTER -->
<!--===================================================-->
<sa-footer></sa-footer>
