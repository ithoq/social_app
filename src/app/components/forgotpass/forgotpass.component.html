<div id="bg-overlay"></div>


<!-- PASSWORD RESETTING FORM -->
<!--===================================================-->
<div class="cls-content">
    <div class="cls-content-sm panel">
        <div class="panel-body">
            <div class="pad-ver">
                <i class="pli-mail icon-3x"></i>
            </div>
            <p class="text-muted pad-btm">Enter your email address to recover your password. </p>
            <form action="pages-login.html" (ngSubmit)="sendPasswordResetLink(f)" #f="ngForm">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ngModel name="email">
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-success btn-block" type="submit">Reset Password</button>
                </div>
            </form>
            <div class="pad-top">
                <a routerLink="/login" class="btn-link mar-rgt">Back to Login</a>
            </div>
        </div>
    </div>
</div>
<!--===================================================-->
