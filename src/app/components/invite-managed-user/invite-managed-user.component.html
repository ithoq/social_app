<sa-header>
  <sa-title>
    Add Manged user
  </sa-title>

  <app-header-stripe>
    <app-left-action>
      <app-back-button></app-back-button>
    </app-left-action>
    <app-right-action>
      <button class="stripe-action-btn" (click)="saveUser()">Add</button>
    </app-right-action>
  </app-header-stripe>
  <sa-action>
    <li class="pad-rgt owned-by"> <a href="javascript:void(0)" > Owned by {{(auth.currentUser.Nickname == '')?auth.currentUser.FirstName.split(' ')[0]:auth.currentUser.Nickname.split(' ')[0]}} </a> </li>
  </sa-action>
</sa-header>

<sa-body>
  <sa-body-content>
    <app-profile #managedProfile
            [manualControls]="true"
            [formBusy]="formBusy"
            [editMode]="true"
            [newAccount]="true"
            (profileUpdated)="profileCreated($event)"
            (profileUpdating)="profileCreating($event)"
            [title]='title'
    ></app-profile>
  </sa-body-content>
  <sa-body-right-content>
    <sa-manage-entry></sa-manage-entry>
  </sa-body-right-content>
  <sa-aside></sa-aside>
</sa-body>

<sa-footer></sa-footer>
